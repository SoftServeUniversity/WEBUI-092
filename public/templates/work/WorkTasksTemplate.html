<h3><%= work.get("name") %></h3>

<h5>Бобало Юрій</h5>

<div class="container">
  <a class="btn span2 pull-left">Редагувати</a>
  <a href="#myModal" class="btn span2 pull-left" data-toggle="modal">Історія</a>
  <a class="btn span2 pull-left">Додати</a>
</div>
<form id="add-new-task" class="span12">

    <button type="submit" id="create-btn" class="btn pull-left">Створити</button>
</form>

<ul id="sortable">
  <%= tasksList %>
</ul>
