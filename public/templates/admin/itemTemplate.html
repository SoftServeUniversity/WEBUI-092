

        <% for(var f in config.fields){ %>
      <td>
          <% if (config.fields[f]['type'] == 'text'){ %>

            <input type="text" name="<%=f %>" class='toggle-input input-large' value="<%= model[f] %>"/>
            <span class='toggle-text'>
              <%=  model[f] %>
            </span>

          <% } %>
    </td>
        <% } %>
