
<div class='row-fluid'>
  <div class='span12'>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#/fa/menage_roles">Manage Roles</a></li>
      <li><a href="#/fa/menage_departments">Manage Departments</a></li>
    </ul>
    <div class='page-header'>
      <h1 class='text-left'>Manage Roles</h1>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Controls</th>
        </tr>
      </thead>
      <tbody id='content-table'>
        <% _.each(entities, function(entity, id){ %>
          <tr>
            <td class='text-center'><%= entity.get('name')%></td>
            <td class='text-center'><%= entity.get('email')%></td>
            <td class='text-center'><%= entity.get('role')%></td>
            <td class='text-center'>
              <button class='btn open-modal' type="button" data-toggle="modal" data-target='menage-role'>Change Role</button>
              <div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id='menage-role'>
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h3>Manage Role</h3>
                </div>
                <div class="modal-body">
                  <p class='text-center'>
                    <input type="radio" name="group1" value="student"> Student
                    <input type="radio" name="group1" value="teacher" checked> Teacher
                    <input type="radio" name="group1" value="department head"> Department Head  
                  </p> 
                </div>
                <div class="modal-footer">
                  <button class="btn close-m">Close</button>
                  <button class="btn btn-primary save">Save changes</button>
                </div>
              </div>
            </td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </div>
</div>
