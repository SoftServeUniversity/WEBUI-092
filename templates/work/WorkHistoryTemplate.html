<div id="myModal" class="active text-left" id="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <p id="myModalLabel">Історія</p>
    </div>
    <div class="modal-body">
        <ol class="modal-list">
            <%= historyList %>
        </ol>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Закрити</button>
    </div>
</div>
