		<div class="row-fluid row-headline">
			<h1 class="span12">
				Назва навчального закладу
			</h1>	
		</div>
		<% _.each(faculties, function(faculty, id){ %>
			
			     <% if ((id)%3 == 0) { %>
					<div class="row-fluid row-progress row-tile-list">
				 <% } %>
				 
						<div class="span4 item">
							 <img src="http://placehold.it/80x80" />
							 <a href="#" class="name">
							 	<%= faculty.get('name') %>
							 </a>
							 <span class="data stud">Кількість студентів: 
								<%= faculty.get('num_students') %>
							 </span>
							 <span class="data group">Кількість груп:
							 	<%= faculty.get('num_groups') %>
							 </span>
						</div>
				
				 <% if ((id+1)%3 == 0) { %>
					</div>
				 <% } %>
		<% }); %>
